inputs:
  COMPANY:
    type: string
    required: true
  branch_name: 
    type: string
    required: true

runs:
  using: "composite"
  steps:
    # - name: Debug Inputs
    #   shell: bash
    #   run: |
    #     echo ${{ branch_name }}
    #     echo ${{ inputs.COMPANY }}

    - name: "check"
      shell: powershell
      run: |
          Write-Host "Branch name: ${{ git rev-parse --abbrev-ref HEAD }}"
          if ("${{ git rev-parse --abbrev-ref HEAD }}" -eq "main") {
            $repository = "release"
          } else {
            $repository = "done"
          }
